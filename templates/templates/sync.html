<!DOCTYPE html>
<html><head><title>API同步</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-dark text-white"><div class="container py-5">
<h2>一键同步币安现货交易</h2>
<form method="POST" class="mt-4">
<div class="mb-3"><label class="form-label">比赛开始日期（不填则拉全部）</label>
<input type="date" name="start_time" class="form-control w-50"></div>
<button type="submit" class="btn btn-primary btn-lg">开始同步</button>
</form>
<a href="/" class="btn btn-secondary mt-3">返回首页</a>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}{% for cat, msg in messages %}
<div class="alert alert-{{ 'danger' if cat=='danger' else 'success' }} mt-4">{{ msg }}</div>
{% endfor %}{% endif %}{% endwith %}
</div></body></html>
