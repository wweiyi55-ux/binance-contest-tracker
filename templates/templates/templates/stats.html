<!DOCTYPE html>
<html><head><title>统计看板</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-dark text-white"><div class="container py-5">
<h1 class="mb-5">实时战绩</h1>
<div class="row text-center">
<div class="col-md-3"><div class="card bg-danger text-white mb-3"><div class="card-body">
<h5>累计手续费</h5><h3>{{ total_fee }} USDT</h3><p>本金磨损 {{ loss_rate }}%</p></div></div></div>
<div class="col-md-3"><div class="card bg-{{ 'success' if realized>0 else 'danger' }} text-white mb-3"><div class="card-body">
<h5>已实现盈亏</h5><h2>{{ realized }} USDT</h2></div></div></div>
<div class="col-md-3"><div class="card bg-secondary text-white mb-3"><div class="card-body">
<h5>总交易次数</h5><h3>{{ count }} 笔</h3></div></div></div>
<div class="col-md-3"><div class="card bg-primary text-white mb-3"><div class="card-body">
<h5>初始本金</h5><h3>{{ initial }} USDT</h3></div></div></div>
</div>
<a href="/" class="btn btn-light">返回首页</a>
</div></body></html>
