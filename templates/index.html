<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>交易记录</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-dark text-white"><div class="container py-4">
<h1 class="mb-4">币安现货交易赛记录器</h1>
<a href="/" class="btn btn-light me-2">首页</a>
<a href="/sync" class="btn btn-primary me-2">API同步</a>
<a href="/stats" class="btn btn-success">统计看板</a>
<hr>
<table class="table table-dark table-striped mt-3">
<thead><tr><th>时间</th><th>交易对</th><th>方向</th><th>价格</th><th>数量</th><th>手续费</th></tr></thead>
<tbody>
{% for t in trades %}
<tr><td>{{ t.timestamp.strftime('%m-%d %H:%M') }}</td><td>{{ t.symbol }}</td>
<td><span class="badge bg-{{ 'success' if t.side=='BUY' else 'danger' }}">{{ t.side }}</span></td>
<td>{{ t.price }}</td><td>{{ t.quantity }}</td><td>{{ t.fee }} {{ t.fee_asset|default('USDT') }}</td></tr>
{% endfor %}
</tbody></table>
</div></body></html>
